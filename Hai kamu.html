<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu üíå</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap');
        @media (max-width: 600px) {
    .card {
        padding: 20px 25px;
    }

    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }

    .heart {
        font-size: 3em;
    }

    button {
        font-size: 0.9em;
        padding: 10px 20px;
    }
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #444;
            line-height: 1.6;
        }

        .heart {
            font-size: 4em;
            color: #ff1744;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        .button {
            margin-top: 30px;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #c2185b;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hai Kamu...</h1>
        <p>Sudah lama aku ingin bilang ini.<br><br>
           Setiap hari aku merasa bahagia saat melihatmu.<br>
           Dan entah kenapa... kamu selalu ada di pikiranku.<br><br>
           Jadi hari ini, aku ingin jujur:</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p><strong>Aku suka kamu.</strong><br> Beneran. Dari hati. ü•∫</p>
        <div class="button">
            <button onclick="confess()">Kamu Merasa Hal yang Sama?</button>
        </div>
    </div>

    <script>
        function confess() {
            const yes = confirm("Kamu juga suka aku? üòä");
            if (yes) {
                alert("Ya ampun! Aku seneng banget!! üíñ");
            } else {
                alert("Gak apa-apa... aku tetap bahagia udah jujur. üòä");
            }
        }
    </script>
</body>
</html>
